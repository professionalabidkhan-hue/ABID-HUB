  <body>
<footer class="site-footer">
  <h3>Get in Touch on WhatsApp</h3>
  <input type="text" id="footerNumberInput" placeholder="Enter code (e.g. 1111)" aria-label="Enter WhatsApp code">
  <button id="footerWhatsappBtn" aria-label="Send WhatsApp message">
    Message on WhatsApp
  </button>
  <p>
    © <span id="year"></span> ABID KHAN FINTECH INSTITUTE — Trademark Protected | WhatsApp: 1111, 4444
  </p>
</footer>

<div id="footer-placeholder"></div>
<script>
  fetch("footer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("footer-placeholder").innerHTML = data;

      // Attach CSS + JS after injection
      const cssLink = document.createElement("link");
      cssLink.rel = "stylesheet";
      cssLink.href = "footer.css";
      document.head.appendChild(cssLink);

      const script = document.createElement("script");
      script.src = "footer.js";
      document.body.appendChild(script);
    })
    .catch(err => console.error("Footer load failed:", err));
</script>
