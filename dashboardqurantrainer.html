<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Hub | Abid Khan Global</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --emerald: #1b5e20; --emerald-dark: #0a2e12; --gold: #fbbf24; --soft-bg: #f4f9f4; }
        
        body { background-color: var(--soft-bg); font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* --- SIDEBAR DESIGN --- */
        .sidebar { 
            background: var(--emerald-dark); color: white; padding: 25px 15px; 
            height: 100vh; position: fixed; width: 280px; 
            border-right: 4px solid var(--gold); display: flex; flex-direction: column; 
            overflow-y: auto; z-index: 1000; box-shadow: 10px 0 30px rgba(0,0,0,0.1);
        }
        
        .nav-section-label { 
            color: var(--gold); font-size: 0.7rem; font-weight: 800; 
            text-transform: uppercase; margin: 20px 0 10px 10px; letter-spacing: 1.5px; opacity: 0.8;
        }

        .nav-link { 
            color: rgba(255,255,255,0.8); cursor: pointer; padding: 12px 15px; 
            display: flex; align-items: center; gap: 12px; border-radius: 10px; 
            text-decoration: none; transition: 0.3s; margin-bottom: 5px;
        }
        
        .nav-link i { width: 20px; text-align: center; color: var(--gold); }
        .nav-link:hover { background: rgba(255,255,255,0.1); color: white; transform: translateX(5px); }
        .nav-link.active { background: var(--emerald); border-left: 4px solid var(--gold); }

        /* --- MAIN CONTENT --- */
        .main-content { margin-left: 280px; padding: 30px; transition: 0.3s; }
        
        /* LIVE BAR */
        .live-bar { 
            background: white; padding: 15px; border-radius: 20px; 
            display: flex; gap: 15px; justify-content: center; 
            margin-bottom: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
            border: 1px solid rgba(27, 94, 32, 0.1); 
        }
        
        .btn-live { 
            border: none; border-radius: 12px; padding: 12px 28px; 
            font-weight: 700; color: white; transition: 0.3s; 
            display: flex; align-items: center; gap: 10px; text-decoration: none; 
        }
        .btn-zoom { background: #2D8CFF; }
        .btn-teams { background: #6264A7; }
        .btn-whatsapp { background: #25D366; }
        .btn-live:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.15); filter: brightness(1.1); }

        /* VIEWPORT */
        .viewer-card { 
            height: 68vh; background: #fff; border-radius: 25px; 
            overflow: hidden; border: 5px solid var(--emerald); 
            box-shadow: 0 20px 50px rgba(0,0,0,0.1); 
        }
        
        /* TASBEEH UI */
        .tasbeeh-display { 
            background: #000; color: var(--gold); font-size: 6rem; 
            padding: 30px; border-radius: 20px; border: 4px solid var(--gold); 
            text-align: center; margin-bottom: 25px; font-family: 'Courier New', monospace;
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.4);
        }
        .tasbeeh-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 15px; }

        @media (max-width: 991px) { .sidebar { display: none; } .main-content { margin-left: 0; } }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="text-center mb-4">
        <div class="position-relative d-inline-block">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="rounded-circle border border-3 border-warning" style="width: 85px; background: white; padding: 5px;">
            <span class="position-absolute bottom-0 end-0 badge rounded-pill bg-success border border-light">Online</span>
        </div>
        <h5 class="mt-3 fw-bold text-white mb-0" id="userNameDisplay">Student Portal</h5>
        <small class="text-warning">Abid Khan Global Scholar</small>
    </div>

    <div class="nav-section-label">Main Menu</div>
    <nav class="nav flex-column">
        <a class="nav-link active" onclick="location.reload()"><i class="fas fa-th-large"></i> Dashboard</a>
        
        <div class="nav-section-label">Education</div>
        <a class="nav-link" onclick="loadF('https://quran.com/1?style=colored', 'Tajweed Quran')"><i class="fas fa-quran"></i> Tajweed Quran</a>
        <a class="nav-link" onclick="loadNimaz()"><i class="fas fa-pray"></i> Nimaz Guide</a>
        <a class="nav-link" onclick="loadDuas()"><i class="fas fa-hands-praying"></i> Masnoon Duas</a>
        
        <div class="nav-section-label">Spiritual Tools</div>
        <a class="nav-link" onclick="openT()"><i class="fas fa-fingerprint"></i> Digital Tasbeeh</a>
    </nav>
    
    <div class="mt-auto pt-4">
        <button class="btn btn-outline-danger btn-sm w-100 rounded-3" onclick="logout()">
            <i class="fas fa-sign-out-alt me-2"></i> Secure Logout
        </button>
    </div>
</div>

<div class="main-content">
    <div id="dashSec">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 id="cTitle" class="fw-bold text-dark mb-0">Madrasa Command Center</h2>
            <div class="badge bg-success px-3 py-2 rounded-pill"><i class="fas fa-check-circle me-1"></i> System Secure</div>
        </div>
        
        <div class="live-bar">
            <button onclick="openLive('https://zoom.us/join', 'Zoom Meeting')" class="btn-live btn-zoom">
                <i class="fas fa-video"></i> ZOOM
            </button>
            <button onclick="openLive('https://teams.microsoft.com/', 'MS Teams')" class="btn-live btn-teams">
                <i class="fab fa-microsoft"></i> MS TEAMS
            </button>
            <button onclick="openLive('https://chat.whatsapp.com/', 'WhatsApp Group')" class="btn-live btn-whatsapp">
                <i class="fab fa-whatsapp"></i> WHATSAPP
            </button>
        </div>

        <div class="viewer-card">
            <iframe id="mFrame" src="about:blank" class="w-100 h-100 border-0"></iframe>
        </div>
    </div>

    <div id="tasSec" class="d-none">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card p-5 text-center shadow-lg border-0 rounded-4 bg-white">
                        <h3 class="text-success fw-bold mb-4">DIGITAL TASBEEH</h3>
                        <div class="tasbeeh-display" id="cnt">0</div>
                        <div class="tasbeeh-grid">
                            <button class="btn btn-success btn-lg py-4 fw-bold shadow-sm" onclick="cU()">COUNT</button>
                            <button class="btn btn-danger btn-lg py-4 fw-bold shadow-sm" onclick="rU()">RESET</button>
                        </div>
                        <button class="btn btn-outline-secondary mt-5 px-4" onclick="location.reload()">
                            <i class="fas fa-arrow-left me-2"></i> Return to Dashboard
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let c = 0;
    
    window.onload = () => {
        const user = JSON.parse(localStorage.getItem('hub_user'));
        if(user) document.getElementById('userNameDisplay').innerText = user.full_name;
        showWelcome();
    };

    function cU() { c++; document.getElementById('cnt').innerText = c; if(navigator.vibrate) navigator.vibrate(50); }
    function rU() { c = 0; document.getElementById('cnt').innerText = c; }

    function openLive(url, context) {
        const frame = document.getElementById('mFrame');
        frame.srcdoc = `
            <body style="background:#0a2e12; color:white; font-family:sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; text-align:center; margin:0; border:10px solid #fbbf24;">
                <div style="padding:40px;">
                    <i class="fas fa-shield-alt" style="font-size:5rem; color:#fbbf24; margin-bottom:25px;"></i>
                    <h1 style="color:#fbbf24; letter-spacing:2px;">SECURE GATEWAY</h1>
                    <p style="color:#a5d6a7; font-size:1.2rem;">You are connecting to: <b>${context}</b></p>
                    <button onclick="parent.window.location.replace('${url}')" 
                        style="margin-top:30px; padding:20px 50px; background:#fbbf24; color:#0a2e12; border:none; border-radius:15px; font-weight:900; cursor:pointer; text-transform:uppercase; font-size:1rem; box-shadow:0 10px 30px rgba(0,0,0,0.3);">
                        LAUNCH CLASSROOM
                    </button>
                </div>
            </body>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">`;
    }

    function loadF(u, t) { 
        document.getElementById('dashSec').classList.remove('d-none'); 
        document.getElementById('tasSec').classList.add('d-none'); 
        document.getElementById('cTitle').innerText = t; 
        document.getElementById('mFrame').src = u; 
    }

    function openT() { 
        document.getElementById('dashSec').classList.add('d-none'); 
        document.getElementById('tasSec').classList.remove('d-none'); 
    }

    function showWelcome() {
        document.getElementById('mFrame').srcdoc = `
            <body style="background:linear-gradient(to bottom, #0a2e12, #1b5e20); color:white; font-family:sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; text-align:center;">
                <div>
                    <h1 style="color:#fbbf24; font-size:3.5rem;">Bismillah</h1>
                    <p style="font-size:1.2rem; opacity:0.8;">Welcome to the Abid Khan Global Spiritual Hub</p>
                    <hr style="width:50px; border:2px solid #fbbf24; margin:20px auto;">
                </div>
            </body>`;
    }

    function loadNimaz() {
        loadF('', 'Nimaz Guide');
        document.getElementById('mFrame').srcdoc = `
            <style>
                body { padding:40px; font-family:sans-serif; background:#f4f9f4; color:#333; }
                .step { background:white; padding:20px; border-radius:15px; border-left:6px solid #fbbf24; margin-bottom:15px; box-shadow:0 4px 10px rgba(0,0,0,0.05); }
                h2 { color:#1b5e20; border-bottom:2px solid #1b5e20; padding-bottom:10px; }
                .trans { color:#666; font-style:italic; font-size:0.9rem; margin-top:5px; display:block; }
            </style>
            <h2>Complete Nimaz (Salah) Guide</h2>
            <div class="step"><b>1. Niyyah (Intention)</b><span class="trans">Urdu: Niyat karta hoon mein...</span></div>
            <div class="step"><b>2. Takbeer-e-Tahreema</b><br>Allahu Akbar<span class="trans">Translation: Allah is the Greatest</span></div>
            <div class="step"><b>3. Sana</b><br>Subhanaka Allahumma wa bihamdika...<span class="trans">English: Glory be to You O Allah, and all praises...</span></div>
            <p style="text-align:center; opacity:0.5;">Guide continues with full Raka'at details...</p>`;
    }

    function loadDuas() {
        loadF('', 'Masnoon Duas');
        document.getElementById('mFrame').srcdoc = `
            <style>
                body { padding:40px; font-family:sans-serif; background:#f4f9f4; display:grid; grid-template-columns: 1fr 1fr; gap:20px; }
                .dua { background:white; padding:20px; border-radius:15px; box-shadow:0 4px 10px rgba(0,0,0,0.05); text-align:center; border-top:4px solid #1b5e20; }
                b { color:#1b5e20; font-size:1.1rem; }
            </style>
            <div class="dua"><b>Before Eating</b><p>Bismillahi wa 'ala barakatillah.</p></div>
            <div class="dua"><b>After Eating</b><p>Alhamdu lillahil-ladhi at'amana...</p></div>
            <div class="dua"><b>Before Sleeping</b><p>Allahumma bismika amutu wa ahya.</p></div>
            <div class="dua"><b>Waking Up</b><p>Alhamdu lillahil-ladhi ahyana...</p></div>`;
    }

    function logout() { localStorage.clear(); window.location.href='index.html'; }
</script>
</body>
</html>
