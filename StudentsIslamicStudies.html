      /* Base reset and variables */
:root {
  --primary: #0d6efd;     /* Bootstrap primary */
  --blue-light: #e6f2ff;
  --gray-light: #f0f0f0;
  --border: #d9dee3;
  --text: #1f2937;
  --muted: #6b7280;
  --radius: 12px;
  --shadow: 0 8px 24px rgba(16, 24, 40, 0.08);
}

*,
*::before,
*::after { box-sizing: border-box; }

body {
  color: var(--text);
  background: #fafafa;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
}

/* Card */
#tutorForm.card {
  margin: 24px auto;
  border: 1px solid var(--border);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  overflow: hidden; /* Ensure rounded corners clip children */
}

/* Header */
#tutorForm h4 {
  margin: 0;
  color: var(--primary);
  border-bottom: 1px solid var(--border);
  background: #ffffff;
}

/* Grid columns */
#tutorForm .row.g-0 {
  display: grid;
  grid-template-columns: 1fr 1fr;
}

#tutorForm .col-md-6 {
  border-right: 1px solid var(--border);
}

#tutorForm .col-md-6:last-of-type {
  border-right: none;
}

/* Backgrounds (replace inline styles) */
#tutorForm .col-md-6.left-col {
  background: var(--blue-light);
}
#tutorForm .col-md-6.right-col {
  background: var(--gray-light);
}

/* Form controls */
#tutorForm .form-control {
  height: 44px;
  border-radius: 10px;
  border: 1px solid var(--border);
  background: #fff;
  color: var(--text);
  transition: border-color 0.15s ease, box-shadow 0.15s ease;
}

#tutorForm .form-control::placeholder {
  color: var(--muted);
}

#tutorForm .form-control:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.12);
}

/* Labels */
#tutorForm .form-label {
  font-weight: 600;
  color: var(--text);
}
/* Left column (blue background) */
#tutorForm .left-col {
  background: var(--blue-light);
  border-right: 1px solid var(--border);
}

/* Right column (gray background) */
#tutorForm .right-col {
  background: var(--gray-light);
}

/* Select */
#tutorForm select.form-control {
  appearance: none;
  background-image:
    linear-gradient(45deg, transparent 50%, var(--muted) 50%),
    linear-gradient(135deg, var(--muted) 50%, transparent 50%),
    linear-gradient(to right, transparent, transparent);
  background-position:
    calc(100% - 18px) calc(50% - 5px),
    calc(100% - 12px) calc(50% - 5px),
    calc(100% - 2.5rem) 50%;
  background-size: 6px 6px, 6px 6px, 1px 1.5em;
  background-repeat: no-repeat;
  padding-right: 2.75rem;
}

/* Submit button */
#tutorForm .btn {
  height: 48px;
  border-radius: 10px;
  font-weight: 600;
  letter-spacing: 0.2px;
}

#tutorForm .btn-primary {
  background: var(--primary);
  border: 1px solid var(--primary);
  transition: transform 0.06s ease, box-shadow 0.15s ease;
}

#tutorForm .btn-primary:hover {
  filter: brightness(0.95);
  box-shadow: 0 8px 20px rgba(13, 110, 253, 0.25);
}

#tutorForm .btn-primary:active {
  transform: translateY(1px);
}

/* Spacing utilities override (keep Bootstrap classes working) */
#tutorForm .p-4 { padding: 1.25rem !important; }
#tutorForm .mb-2 { margin-bottom: 0.5rem !important; }
#tutorForm .mb-3 { margin-bottom: 0.75rem !important; }
#tutorForm .mt-3 { margin-top: 0.75rem !important; }
#tutorForm .py-3 { padding-top: 0.75rem !important; padding-bottom: 0.75rem !important; }
#tutorForm .w-100 { width: 100% !important; }

/* Responsive */
@media (max-width: 768px) {
  #tutorForm { max-width: 680px; }
  #tutorForm .row.g-0 { grid-template-columns: 1fr; }
  #tutorForm .col-md-6 { border-right: none; border-bottom: 1px solid var(--border); }
  #tutorForm .col-md-6:last-of-type { border-bottom: none; }
  #tutorForm h4 { font-size: 1.1rem; }
}

@media (min-width: 769px) {
  #tutorForm { max-width: 900px; }
}

/* Optional: subtle section titles inside columns */

<form id="studentForm" class="card p-0 shadow">
  <h4 class="text-center text-primary py-3">Register As Student (Islamic Studies)</h4>

  <div class="row g-0">
    <!-- Left Column (Blue) -->
    <div class="col-md-6 p-4 left-col">
      <input type="text" name="name" class="form-control mb-2" placeholder="Full Name" required>
      <input type="text" name="father_name" class="form-control mb-2" placeholder="Father's Name" required>
      <input type="text" name="location" class="form-control mb-2" placeholder="Location" required>
      <input type="number" name="age" class="form-control mb-2" placeholder="Age" required>
      <input type="text" name="languages" class="form-control mb-2" placeholder="Languages Known" required>
      <label for="study_level" class="form-label mt-2">Study Level:</label>
      <select name="study_level" id="study_level" class="form-control mb-3" required>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
      <input type="text" name="school_name" class="form-control mb-2" placeholder="School / Madrasa Name">
    </div>

    <!-- Right Column (Gray) -->
    <div class="col-md-6 p-4 right-col">
      <input type="text" name="current_grade" class="form-control mb-4" placeholder="Current Grade/Class">
      <input type="text" name="preferred_subject" class="form-control mb-4" placeholder="Preferred Subject (Fiqh, Tafseer, Hadith)">
      <input type="text" name="preferred_timing" class="form-control mb-4" placeholder="Preferred Timing to Study">
      <input type="text" name="study_preference" class="form-control mb-4" placeholder="Study Preference (Alone/Group)">
      <input type="text" name="phone_number" class="form-control mb-4" placeholder="Phone Number" required>
      <input type="email" name="email" class="form-control mb-4" placeholder="Email" required>
    </div>
  </div>

  <!-- Submit Button -->
  <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
</form>
