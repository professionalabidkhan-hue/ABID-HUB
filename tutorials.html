<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Abid Khan's E-Learning Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #0b63d3;
      --bg: #f7fafc;
      --card: #fff;
      --radius: 12px;
      --gap: 20px;
      --max-width: 1200px;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: 'Inter', sans-serif;
      color: #111827;
    }

    .container {
      max-width: var(--max-width);
      margin: 36px auto;
      padding: 24px;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
      color: var(--accent);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: var(--gap);
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 6px 20px rgba(0,0,0,0.03);
      padding: 16px;
      text-align: center;
      transition: all 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.08);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: var(--radius);
      margin-bottom: 12px;
    }

    .card h3 {
      margin: 8px 0;
      font-size: 1.1rem;
    }

    .card p {
      font-size: 0.95rem;
      color: #6b7280;
      margin-bottom: 12px;
    }

    .card button {
      padding: 10px 16px;
      border: none;
      border-radius: 12px;
      background: var(--accent);
      color: white;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 8px;
    }

    .card input[type="file"] {
      margin-top: 8px;
    }

    @media (max-width: 920px) {
      .grid { grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Dashboard</h1>

  <div class="grid" id="cardContainer">
    <!-- Trainer & Student cards will be injected here by dashboard.js -->
  </div>
</div>

<!-- Link your dashboard.js -->
<script src="dashboard.js" defer></script>
</body>
</html>
